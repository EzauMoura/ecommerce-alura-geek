<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <h1><i style=color:red; class="bi bi-joystick"></i>Alura Geek</h1>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Produto</th>
                    <th>Preço Unitário</th>
                    <th>Qtd</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="img/produto_01.jpeg" alt="produto 01" width="190">
                    </td>
                    <td>
                        <div>PS5 com leitor de discos</div>
                        <div><span class="produto-item">Código:</span> 1234567</div>
                        <div><span class="produto-item">Cor:</span>Branco</div>
                    </td>
                    <td id="valor_1">4000</td>
                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(1, '-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_1">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(1, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="total_1">0</td>
                </tr>

                <tr>
                    <td>
                        <img src="img/produto_02.jpg" alt="produto 02" width="130">
                    </td>
                    <td>
                        <div>Nitendo Switch</div>
                        <div><span class="produto-item">Código:</span>1254896</div>
                        <div><span class="produto-item">Cor:</span>Vermelho e preto</div>
                    </td>
                    <td id="valor_2">2000</td>
                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(2, '-')"><i
                                class="bi bi-dash"></i></span>
                        <span id="qtd_2">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(2, '+')"><i
                                class="bi bi-plus"></i></span>
                    </td>
                    <td id="total_2">0</td>
                </tr>

                <tr>
                    <td>
                        <img src="img/produto_03.jpg" alt="produto 03" width="100">
                    </td>
                    <td>
                        <div>Xbox Series X</div>
                        <div><span class="produto-item">Código:</span>236985696</div>
                        <div><span class="produto-item">Cor:</span>Preto</div>
                    </td>
                    <td id="valor_3">3000</td>
                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(3, '-')"><i
                                class="bi bi-dash"></i></span>
                        <span id="qtd_3">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(3, '+')"><i
                                class="bi bi-plus"></i></span>

                    </td>

                    <td id="total_3">0</td>
                </tr>
            </tbody>
        </table>

        <footer class="text-center">
            <span><i class="bi bi-cart-check"></i>Subtotal:<span id="subtotal">R$ 0</span></span>
        </footer>

    </div>
    <script src="js/funcoes.js"></script>
</body>

</html>
